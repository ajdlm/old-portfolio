      <div class="container bg-white">
        <div id="mainArea" class="row mt-4 mb-5 border border-secondary">
          <div class="col-md-7 col-lg-8">
            <h2
              class="text-info mx-3 py-4 mb-4 border-bottom border-secondary"
              style="border-width: 3px !important;"
            >
              Contact
            </h2>

            <form
              id="entireForm"
              class="text-primary px-3 pt-1 pb-4"
              style="font-size: 18px; line-height: 1;"
              action="https://formspree.io/mknrornj"
              method="POST"
            >
              <div class="form-group pb-1">
                <label for="inputName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  name="Name"
                  placeholder="John Smith"
                />
              </div>

              <div class="form-group pb-1">
                <label for="inputEmail">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail"
                  name="Email"
                  placeholder="example@gmail.com"
                />
              </div>

              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea
                  class="form-control"
                  id="inputMessage"
                  name="Message"
                  rows="9"
                ></textarea>
              </div>

              <input type="hidden" name="_subject" value="Portfolio Contact Message" />

              <input type="text" name="_gotcha" style="display: none" />

              <button
                type="submit"
                class="btn btn-info rounded-0 my-2 px-4"
                style="font-size: 18px;"
              >
                Submit
              </button>
            </form>
          </div>

          <div class="col-md-5 col-lg-4 pr-0">
            <div id="contactStuff" class="my-4 mr-4 px-4 py-4">
              <h6 class="text-info">Email</h6>
              <a href="mailto: a.j.delasmorenas@gmail.com"
                >a.j.delasmorenas@gmail.com</a
              >

              <h6 class="text-info pt-4">Telephone</h6>
              <p class="text-primary mb-4">774-534-0815</p>

              <a
                href="https://www.linkedin.com/in/antoniodelasmorenas/"
                target="_blank"
              >
                <i
                  id="contactLinkedIn"
                  class="fab fa-linkedin text-info linkImage"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
